<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&amp;subset=cyrillic" rel="stylesheet">
    <title>Onoi</title>
</head>

<body>
    <div class="header">
        <a href="/" class="logo">
            <img src="img/logo.png" alt="Оной">
        </a>
        <span class="tagline">заявки на выдачу ЭЦП</span>
        <div class="user_block">
            <div class="user_info">
                <span>Пользователь</span>
                <b>Азамат Азаматовч Азаматов</b>
            </div>
            <a href="#" class="logout">Выйти</a>
        </div>
    </div>
    <div class="proposal_main">
        <div class="sidebar">
            <ul>
                <li class="active">
                    <a href="#">Заявки</a>
                </li>
                <li>
                    <a href="#">Архив</a>
                </li>
            </ul>
        </div>
        <div class="proposal_content">
            <form action="#">
                <div class="proposal_content_top">
                    <a href="#" class="back_btn">Назад к заявкам</a>
                    <h3 class="title">Заявка №100156</h3>
                    <input type="submit" class="proposal_btn success" value="Подать" />
                </div>
                <div class="proposal_content_table_wrap creater">
                    <table class="proposal_content_table">
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Наименование</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">ИНН</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Руководитель</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Адрес</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Наименование</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">ИНН</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">ОКПО</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Код района</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Номер СФ</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                        <tr class="proposal_content_row">
                            <td class="proposal_content_cell">Тариф СФ</td>
                            <td class="proposal_content_cell">
                                <input type="text" placeholder="Введите данные">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="proposal_files">
                    <div id="wrapper">
                        <input id="file" type="file" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
